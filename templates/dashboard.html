<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: linear-gradient(to right, #7b2ff7, #f107a3);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .chart-section {
            margin-top: 30px;
        }

        .chart-box {
            margin-bottom: 40px;
        }

        #pieChart, #barChart, #lineChart {
            width: 100%;
            height: 450px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div><a href="/">TruSupply</a></div>
        <div>
            <a href="/evaluate_supplier">Evaluate</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/view_history">Evaluation History</a>
            <a href="/feedback">Feedback</a>
        </div>
    </div>

    <div class="container">
        <h2>Supplier Dashboard</h2>

        <div class="chart-section">
            <div class="chart-box">
                <h3>Compliance Category Distribution</h3>
                <div id="pieChart"></div>
            </div>
            <div class="chart-box">
                <h3>Supplier Risk Scores</h3>
                <div id="barChart"></div>
            </div>
            <div class="chart-box">
                <h3>Risk Score Trends Over Time</h3>
                <div id="lineChart"></div>
            </div>
        </div>
    </div>

    <script>
        {% if pieJSON %}
            var pieData = {{ pieJSON | safe }};
            Plotly.newPlot('pieChart', pieData.data, pieData.layout);
        {% endif %}
        {% if barJSON %}
            var barData = {{ barJSON | safe }};
            Plotly.newPlot('barChart', barData.data, barData.layout);
        {% endif %}
        {% if lineJSON %}
            var lineData = {{ lineJSON | safe }};
            Plotly.newPlot('lineChart', lineData.data, lineData.layout);
        {% endif %}
    </script>

</body>
</html>
